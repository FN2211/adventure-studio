<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam-Style Galerie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1b2838; color: white; }
        .preview img, .preview video {
            border-radius: 0px;
            max-width: 100%;
            height: auto;
        }
        .thumbnail img, .thumbnail video {
            width: 100px;
            height: 60px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .thumbnail img:hover, .thumbnail video:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="flex flex-col items-center p-6">
    <div class="preview mb-4">
        <img id="mainMedia" src="https://via.placeholder.com/800x400" alt="Preview">
    </div>
    <div class="flex space-x-4">
        <div class="thumbnail" onclick="changeMedia('https://via.placeholder.com/800x400', 'image')">
            <img src="https://via.placeholder.com/100x60" alt="Bild 1">
        </div>
        <div class="thumbnail" onclick="changeMedia('https://www.w3schools.com/html/mov_bbb.mp4', 'video')">
            <video src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        </div>
        <div class="thumbnail" onclick="changeMedia('https://via.placeholder.com/800x400', 'image')">
            <img src="https://via.placeholder.com/100x60" alt="Bild 2">
        </div>
        <div class="thumbnail" onclick="changeMedia('https://www.w3schools.com/html/mov_bbb.mp4', 'video')">
            <video src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        </div>
    </div>
    <script>
        function changeMedia(source, type) {
            const mainMedia = document.getElementById('mainMedia');
            if (type === 'video') {
                mainMedia.outerHTML = `<video id="mainMedia" controls><source src="${source}" type="video/mp4"></video>`;
            } else {
                mainMedia.outerHTML = `<img id="mainMedia" src="${source}" alt="Preview">`;
            }
        }
    </script>
</body>
</html>
